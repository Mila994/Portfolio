<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calc.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <span class="btn"><a href="/mywork.html">Back to my work</a></span>
  <div id="calculator">
    <h1>Calculator</h3>
    <table>
      <tr>
        <td colspan="4"><input type="text" id="display" disabled /></td>
      </tr>
      <tr>
        <td><button type="button" class="number" onclick="displayNum(7)">7</button></td>
        <td><button type="button" class="number" onclick="displayNum(8)">8</button></td>
        <td><button type="button" class="number" onclick="displayNum(9)">9</button></td>
        <td><button type="button" class="operator" onclick="calculate('+')">+</button></td>
      </tr>
      <tr>
        <td><button type="button" class="number" onclick="displayNum(4)">4</button></td>
        <td><button type="button" class="number" onclick="displayNum(5)">5</button></td>
        <td><button type="button" class="number" onclick="displayNum(6)">6</button></td>
        <td><button type="button" class="operator" onclick="calculate('-')">-</button></td>
      </tr>
      <tr>
        <td><button type="button" class="number" onclick="displayNum(1)">1</button></td>
        <td><button type="button" class="number" onclick="displayNum(2)">2</button></td>
        <td><button type="button" class="number" onclick="displayNum(3)">3</button></td>
        <td><button type="button" class="operator" onclick="calculate('*')">*</button></td>
      </tr>
      <tr>
        <td><button type="button" class="number" onclick="displayNum(0)">0</button></td>
        <td><button type="button" onclick="calculate('.')">.</button></td>
        <td><button type="button" onclick="performCalculation()">=</button></td>
        <td><button type="button" class="operator" onclick="calculate('/')">/</button></td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" onclick="clearDisplay()">C</button></td>
      </tr>
    </table>
  </div>
  
  
    <script src="calc.js"></script>
</body>
</html>
