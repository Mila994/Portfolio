<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="starwars.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <img id="img" src="./img/logo.png" />

    <div id="iconClick">
      <img id="cosmonaut" src="./img/cosmonaut.svg" />
      <img id="spaceship" src="./img/rocket.svg" />
    </div>
    
    <div id="loading">
      <img id="loader" src="./img/loader.gif" hidden />
    </div>
    
    <div id="tableAndBtns">
      <table id="table">
        <thead>
          <tr id="headRow"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <br />
    </div>
    
    <div id="nextPrevious">
      <button id="previous" hidden><<</button>
      <button id="next" hidden>>></button>
    </div>

    <script src="starwars.js"></script>
  </body>
</html>
